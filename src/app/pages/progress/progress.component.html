<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress Bar</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.aria-valuenow]="progress1" aria-valuemin="0" aria-valuemax="100"
               [style.width]="progress1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
               [attr.aria-valuenow]="progress2" aria-valuemin="0" aria-valuemax="100"
               [style.width]="progress2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer label="Blue Progress" (valueChanged)="progress1 = $event"
                         [progress]="progress1"></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer label="Green Progress" (valueChanged)="progress2 = $event"
                         [progress]="progress2"></app-incrementer>
      </div>
    </div>
  </div>
</div>
