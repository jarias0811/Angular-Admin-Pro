<h3>{{label}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number"
         #txtProgress
         class="form-control"
         name="progress"
         [(ngModel)]="progress"
         (ngModelChange)="onChangeProgress($event)"
         min="0"
         max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="changeValue(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
